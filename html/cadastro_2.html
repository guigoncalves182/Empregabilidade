<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empregabilidade</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="filter"></div>
    <div class="container">
      <section class="headerLogin">
        <img class="logo" src="../assets/logo.gif" />
      </section>

      <hr />

      <section class="bodyLogin">
        <h1 class="titlePrimary">Inscreva-se!</h1>
        <p class="textPrimary">Crie sua conta</p>

        <form>
          <span class="select">
            <select class="inputPrimary">
              <option disabled selected hidden>Selecione</option>
              <option>Brasil</option>
              <option>Brasil</option>
              <option>Brasil</option>
            </select>
          </span>

          <input class="inputPrimary" placeholder="CPF" type="text" />
          <input class="inputPrimary" placeholder="Telefone" type="tel" />

          <label class="checkBoxGroup">
            <span class="textAlternative">Concordo com os termos de uso</span>
            <input class="checkBox" type="checkbox" name="termo1" value="1" />
            <span class="checkMark"></span>
          </label>

          <label class="checkBoxGroup">
            <span class="textAlternative"
              >Concordo com as políticas de privacidade</span
            >
            <input class="checkBox" type="checkbox" name="termo2" value="2" />
            <span class="checkMark"></span>
          </label>

          <label class="checkBoxGroup">
            <span class="textAlternative"
              >Aceito receber emails com novidades e dicas</span
            >
            <input class="checkBox" type="checkbox" name="termo3" value="3" />
            <span class="checkMark"></span>
          </label>

          <button class="buttonPrimary" type="submit">Criar conta</button>
          <p class="textAlternative">
            Já tem uma conta?
            <a href="index.html" class="linkSecondary textAlternative"
              >Entrar</a
            >
          </p>
        </form>
      </section>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
