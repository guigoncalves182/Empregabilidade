<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empregabilidade</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div id="backdrop" onclick="closeNav()"></div>

    <div id="sidenav" class="sidenav">
      <div class="closeButton" onclick="closeNav()">X</div>

      <section class="sidenavHeader">
        <div class="sidenavUserAvatar"></div>
        <div class="sidenavUserNome">Fulano de tal</div>
      </section>

      <hr />

      <section class="sidenavBody">
        <a class="buttonNavMain" href="curriculo.html">Meu curriculo</a>
        <a class="buttonNavRegular" href="#">Minhas vagas</a>
      </section>

      <div class="logoutButton buttonAlternative">Sair</div>
    </div>

    <div class="container">
      <nav class="navbar">
        <a href="/html/home.html">
          <img class="logo" src="../assets/logo.svg" />
        </a>

        <section class="userNav" onclick="openNav()">
          <div class="userName">Fulano de Tal</div>
          <div class="userAvatar"></div>
        </section>
      </nav>

      <div class="content">
        <span class="titlePrimary">Meu curriculo</span>

        <hr />
        <span class="titleSecondary">Dados pessoais</span>

        <div class="curriculoDadosPessoais">
          <div class="curriculoFinalNome">
            <input class="inputPrimary" placeholder="Nome" type="text" />
          </div>

          <div class="curriculoFinalDataNascimento">
            <input
              class="inputPrimary"
              placeholder="Data de Nascimento"
              type="date"
            />
          </div>
          <div class="curriculoFinalGenero">
            <span class="select">
              <select class="inputPrimary">
                <option hidden selected>Gênero</option>
                <option>Masculino</option>
                <option>Feminino</option>
              </select>
            </span>
          </div>

          <div class="curriculoFinalDeficiencia">
            <span class="select">
              <select class="inputPrimary">
                <option hidden selected>Deficiência</option>
                <option>Motora</option>
                <option>Visual</option>
                <option>Auditiva</option>
              </select>
            </span>
          </div>

          <div class="curriculoFinalPais">
            <span class="select">
              <select class="inputPrimary">
                <option hidden selected>País</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Portugal</option>
              </select>
            </span>
          </div>

          <div class="curriculoFinalLinkedin">
            <input class="inputPrimary" placeholder="LinkedIn" type="text" />
          </div>
        </div>

        <hr />
        <span class="titleSecondary">Endereço</span>

        <hr />
        <span class="titleSecondary">Experiência</span>

        <hr />
        <span class="titleSecondary">Habilidades e interesses</span>

        <div class="curriculoFooter">
          <button class="buttonPositive">Confirmar</button>
          <button class="buttonNegative">Cancelar</button>
        </div>

      </div>
    </div>
  </body>
  <script src="../js/script.js"></script>
  <script src="../js/sidenav.js"></script>
</html>
